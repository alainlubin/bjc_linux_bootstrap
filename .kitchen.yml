---
driver:
  name: ec2
  aws_ssh_key_id: chef_demo_2x
  region: us-west-2
  security_group_ids: sg-be1403c0
  subnet_id: subnet-47600e1d
  associate_public_ip: true
  instance_type: m3.medium ##t2.micro
  tags:
    # Replace YOURNAME and YOURCOMPANY here
    Name: "Chef Training Node for <YOURNAME>, Rees"
    created-by: "test-kitchen"
    ##user: administrator
    X-Contact: <%= ENV['USER'] %>
    X-Application: <%= ENV['X_APPLICATION'] %>
    X-Customer: "Test-Kitchen"
    X-Project: "Test-Kitchen"
    X-TTL: 4

provisioner:
  name: chef_zero

verifier:
  name: inspec
  format: documentation

verifier:
  name: inspec

platforms:
  - name: centos-7
  transport:
    username: centos
    ssh_key:  ~\.ssh\id_rsa

suites:
  - name: default
    run_list:
      - recipe[bjc_linux_bootstrap::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
